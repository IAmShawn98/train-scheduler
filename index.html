<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Document Title -->
    <title>Train Scheduler</title>
</head>

<body>
    <!-- Page Heading (Jumbotron) -->
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center">
            <h1>Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
        <!-- Alert the user that the data they entered was sent to the database -->
        <div style="display: none;" class="alert alert-success" id="dataSentSuccess" role="alert">
            <i class="fa fa-check-circle" aria-hidden="true"></i> Schedule Added Successfully!
        </div>
        <!-- Alert the user that the data they entered was invalid -->
        <div style="display: none;" class="alert alert-danger" id="dataSentEmpty" role="alert">
            <i class="fa fa-exclamation-circle"></i> Make sure you've filled out the entire form to continue.
        </div>
    </div>
    <!-- Main Content (Card; Page Body) -->
    <main class="container">
        <!-- Card Head -->
        <div class="card">
            <div class="card-header bg-primary text-white font-weight-bold">
                <i class="fa fa-calendar" aria-hidden="true"></i> Current Train Schedule
            </div>
            <!-- Card Body (Train Schedule) -->
            <div class="card-body">
                <!-- Schedule Table -->
                <table class="table table-hover">
                    <thead>
                        <!-- Table Head Titles -->
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Train Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <!-- Table Body Content -->
                    <tbody id="trainDataPopulation">
                        <!-- Train Data Populates Here! -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Add Train (Form Card) -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white font-weight-bold">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> Add Train
            </div>
            <div class="card-body">
                <!-- Add Train Form Content -->
                <form>
                    <!-- Train Name Field -->
                    <div class="form-group">
                        <label class="font-weight-bold">Train Name</label>
                        <input type="text" autocomplete="off" name="sName" id="sName" class="form-control">
                    </div>
                    <!-- Train Destination Field -->
                    <div class="form-group">
                        <label class="font-weight-bold">Destination</label>
                        <input type="text" autocomplete="off" name="sDestination" id="sDestination"
                            class="form-control">
                    </div>
                    <!-- First Train Time -->
                    <div class="form-group">
                        <label class="font-weight-bold">First Train Time (HH:mm - military time)</label>
                        <input type="text" autocomplete="off" name="sFirstTrainTime" id="sFirstTrainTime"
                            class="form-control">
                    </div>
                    <!-- Frequency (min) -->
                    <div class="form-group">
                        <label class="font-weight-bold">Frequency (min)</label>
                        <input type="text" autocomplete="off" name="sFrequency" id="sFrequency" class="form-control">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>


    <!-- Firebase JS SDK (Standard)-->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>

    <!-- Firebase JS (Database Support Plug) -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- AppDB JS (Fire Database Code) -->
    <script src="assets/js/appDB.js"></script>
</body>

</html>
